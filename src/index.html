<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dist/css/normalize.css" />
  <link rel="stylesheet" href="dist/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&family=Urbanist:wght@300;500&display=swap" rel="stylesheet">
  <title>Timer</title>
</head>

<body>
  <h1 class="visually-hidden">These are the tasks of the level 1-5 I accomplished</h1>

  <article class="task task1">
    <h2 class="task__header">Task 1-5/1</h2>
    <div class="taks1__timer-wrapper">
      <h3 class="task1__timer-header">Timer</h3>
      <p class="task1__message">Set timer in minutes</p>
      <div class="task1__nav" id="task1__nav">
        <button class="task1__downBtn timeBtn" id="task1__downBtn">-</button>
        <p class="taks1__time" id="taks1__time">00:00</p>
        <button class="task1__upBtn timeBtn" id="task1__upBtn">+</button>
      </div>
      <ul class="task1__controlBtns">
        <li class="task1__controlBtn task1__startBtn">
          <button id="task1__startBtn">Start</button>
        </li>
        <li class="task1__controlBtn task1__15Sec">
          <button id="task1__15Sec">Set to 15 seconds</button>
        </li>
        <li class="task1__controlBtn task1__stopBtn">
          <button id="task1__stopBtn" hidden="hidden">Stop</button>
        </li>
      </ul>
    </div>
  </article>

  <noscript>You browser does not support scripts or turned them off. You mad bro</noscript>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="dist/js/script.js"></script>
</body>

</html>
